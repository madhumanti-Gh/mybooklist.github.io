<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
          background: url('books.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
        .container{
            background-color: rgba(0, 0, 0, 0.7);
        }
        </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i><span style="color: white;">My </span>
            <span class="text-primary">Book</span><span style="color: white;">List</span></h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title" style="color: rgb(112, 200, 241);">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author" style="color: rgb(112, 200, 241);">Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn" style="color: rgb(112, 200, 241);">ISBN#</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" 
                class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead style="color: rgb(112, 200, 241);">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list" style="color: rgb(112, 200, 241);"></tbody>
            </table>
    </div>
</body>
</html>
